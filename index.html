<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="card">
    <div class="card-img">
      <img class="img" src="./images/image-equilibrium.jpg" alt="card-img">
      <div class="card-hover-container"><img class="eye-img" src="./images/icon-view.svg" alt="eye"></div> </div>
    <h1 class="card-title"><a href="#">Equilibrium #3429</a> </h1>
    <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <div class="card-info-price">
        <div class="card-info-price-eth"><img class="eth-img" src="./images/icon-ethereum.svg" alt="ethereum"><p class="eth-price"> 0.041 ETH</p> </div>
        <div class="card-info-price-days"><img src="./images/icon-clock.svg" class="days-clock" alt="clock"><p class="days-p"></p> 3 days left</div>
      </div>
      <hr class="line">
      <div class="card-info-autor">
        <img class="img-avatar" src="./images/image-avatar.png" alt="profile">
        <p class="card-info-autor-name">Creation of <span>Jules Wyvern</span> </p>
      </div>
    </div>
  </main>

</body>
</html>
